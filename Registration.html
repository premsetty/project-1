<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
	</head>
	<body>
		<h1>Register here: </h1>
		<form method= "post" action="action.html">
			<label for="name">Name: </label><br>
			<input type="text"id="name" name="name"><br>
			<label for="phone">Phone: </label><br>
			<input type="number"id="phone" name="phone"><br>
			<input type="radio" id="Bachelors" name="Courses" value="Bachelors">
  			<label for="Bachelors">Bachelors</label><br>
			<input type="radio" id="Masters" name="Courses" value="Masters">
  			<label for="Masters">Masters</label><br>
			<label for="desc">Description</label><br>
			<input type="text" id="desc" name="desc"><br>
			<input type="checkbox" id="subs" name="subs" value="DBMS">
  			<label for="subs"> DBMS </label><br>
  			<input type="checkbox" id="subs2" name="subs2" value="OS">
  			<label for="subs2"> OS </label><br>
  			<input type="checkbox" id="subs3" name="subs3" value="MATHEMATICS">
  			<label for="subs3"> Mathematics </label><br>
  			<input type="submit" value="SUBMIT">
		</form>
	</body>
</html>
